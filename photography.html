<div class="projection" ng-show="showProjection" ng-click="stopImageProjection()">
    <div class="projection-closer"><img src="assets/css/images/poptrox-closer.svg"/></div>
    <div class="row projection-container">
        <img class="12u$" src="{{ imagePreview }}" alt="" />
    </div>
</div>

<div ng-repeat="(key, value) in photoLibrary">
    <br>
    <header>
        <h3>{{ key }}</h3>
    </header>
    <div class="row 0% images">
        <div class="2u 4u(mobile)" ng-repeat="image in value.images track by $index">
            <div ng-click="startImageProjection(value.images[$index])" class="image fit from-left">
                <img src="{{ value.thumbnails[$index] }}" alt="" />
            </div>
        </div>
    </div>
</div>

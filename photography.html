<div ng-repeat="(key, value) in photoLibrary">
    <br>
    <header>
        <h3>{{ key }}</h3>
    </header>
    <div class="row 0% images">
        <div class="2u 2u(mobile)" ng-repeat="image in value.images track by $index">
            <a href="{{ value.images[$index] }}" class='image fit from-left'>
                <img src="{{ value.thumbnails[$index] }}" alt="" />
            </a>
        </div>
    </div>
</div>
